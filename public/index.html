<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>Checkwave</title>
    <meta name="title" content="Checkwave" />
    <meta name="description" content="Svelte implementation of Big Wave" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://checkwave.now.sh/" />
    <meta property="og:title" content="Checkwave" />
    <meta
      property="og:description"
      content="Svelte implementation of Big Wave"
    />
    <meta property="og:image" content="https://checkwave.now.sh/preview.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://checkwave.now.sh/" />
    <meta property="twitter:title" content="Checkwave" />
    <meta
      property="twitter:description"
      content="Svelte implementation of Big Wave"
    />
    <meta
      property="twitter:image"
      content="https://checkwave.now.sh/preview.jpg"
    />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />

    <script defer src="/build/bundle.js"></script>
  </head>

  <body></body>
</html>
